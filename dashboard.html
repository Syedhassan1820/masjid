<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css"> <!-- Link to your custom styles -->
</head>
<body>

    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-light">MY MASJID</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                    <i class="fas fa-mosque"></i> Masjid
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                    <i class="fas fa-praying-hands"></i> Salah
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                    <i class="fas fa-clock"></i> Iqamah & Jumah
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                    <i class="fas fa-tv"></i> Screen Settings
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                    <i class="fas fa-envelope"></i> Messages
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                    <i class="fas fa-phone"></i> Service / Contact
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                    <i class="fas fa-users-cog"></i> Manage Accounts
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="navbar-brand ml-3">Maindargi Masjid</div>

                <!-- Dropdown for Email/Profile -->
                <div class="dropdown ml-auto">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        mohdjaveed809@gmail.com
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="#">Change Password</a>
                        <a class="dropdown-item" href="#">Logout</a>
                        <div class="dropdown-divider"></div>
                        <small class="dropdown-item text-muted">Release 06/06/2024 - 3.21</small>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                <h1 class="mt-4">Edit Masjid</h1>

                <!-- Action Buttons -->
                <div class="mb-4">
                    <button class="btn btn-danger mr-2">Timing Screen</button>
                    <button class="btn btn-info mr-2">Info Screen</button>
                    <button class="btn btn-warning mr-2">Timing Info Screen</button>
                    <button class="btn btn-success mr-2">Multiple Salah Screen</button>
                    <button class="btn btn-primary">Share Screen</button>
                </div>

                <!-- Masjid Form -->
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="masjidName">Name</label>
                            <input type="text" class="form-control" id="masjidName" placeholder="Maindargi Masjid" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="zipCode">Zip Code</label>
                            <input type="text" class="form-control" id="zipCode" placeholder="500024" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Anjuman Chanchalguda">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Hyderabad" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="India" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="latitude">Latitude</label>
                            <input type="text" class="form-control" id="latitude" placeholder="0">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="primaryLanguage">Primary Language</label>
                            <select id="primaryLanguage" class="form-control" required>
                                <option selected>English</option>
                                <option>Arabic</option>
                                <option>Urdu</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="secondaryLanguage">Secondary Language</label>
                            <select id="secondaryLanguage" class="form-control">
                                <option selected>Arabic</option>
                                <option>English</option>
                                <option>Urdu</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="masjidPrimaryName">Masjid Name in Primary Language</label>
                            <input type="text" class="form-control" id="masjidPrimaryName" placeholder="Masjid -E- Maindargi">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="masjidSecondaryName">Masjid Name in Secondary Language</label>
                            <input type="text" class="form-control" id="masjidSecondaryName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subtitle">Subtitle</label>
                        <input type="text" class="form-control" id="subtitle" placeholder="Anjuman Chanchalguda, 500024, Hyderabad">
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Toggle sidebar
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
