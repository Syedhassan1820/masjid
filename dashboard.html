<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Masjid Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom styles -->
</head>
<body>

    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-light">Masjid Dashboard</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-light">Home</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-light">Settings</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-light">Masjid Info</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-light">Users</a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
                <div class="navbar-text ml-auto">mohdjaveed809@gmail.com</div>
            </nav>

            <div class="container-fluid">
                <h1 class="mt-4">Edit Masjid</h1>

                <!-- Masjid Form -->
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="masjidName">Name</label>
                            <input type="text" class="form-control" id="masjidName" placeholder="Maindargi Masjid" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="zipCode">Zip Code</label>
                            <input type="text" class="form-control" id="zipCode" placeholder="500024" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Anjuman Chanchalguda">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Hyderabad" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="India" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="latitude">Latitude</label>
                            <input type="text" class="form-control" id="latitude" placeholder="0">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="primaryLanguage">Primary Language</label>
                            <select id="primaryLanguage" class="form-control" required>
                                <option selected>English</option>
                                <option>Arabic</option>
                                <option>Urdu</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="secondaryLanguage">Secondary Language</label>
                            <select id="secondaryLanguage" class="form-control">
                                <option selected>Arabic</option>
                                <option>English</option>
                                <option>Urdu</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="masjidPrimaryName">Masjid Name in Primary Language</label>
                        <input type="text" class="form-control" id="masjidPrimaryName" placeholder="Masjid -E- Maindargi">
                    </div>

                    <div class="form-group">
                        <label for="subtitle">Subtitle</label>
                        <input type="text" class="form-control" id="subtitle" placeholder="Anjuman Chanchalguda, 500024, Hyderabad">
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Toggle sidebar
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
